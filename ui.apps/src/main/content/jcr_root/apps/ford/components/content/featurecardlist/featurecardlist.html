<sly
  data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html"
/>
<sly
  data-sly-call="${clientlib.css @ categories='ford.components.featurecardlist'}"
/>

<sly data-sly-use.featureCard="com.aem.ford.core.models.FeatureCard"
data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
  data-sly-test.hasContent="${!FeatureCard.empty}">
  <div class="featurecard-container" style="background-color:${properties.backgroundColor @ context='styleToken'};" >
    <sly data-sly-list.item="${featureCard.cards}">
      <div class="feature-card"style="margin-bottom:${properties.margin @ context='styleToken'};width:${properties.cardWidth @ context='styleToken'};" >
        <div class="featurecard-image-wrapper"style="width:${properties.cardWidth @ context='styleToken'};">
          <img
            src="${item.imagePath @ context='uri'}"
            alt="${item.title @ context='text'}"
            class="featurecard-image"
          />
        </div>
        <div class="featurecard-content" style="background-color:${properties.backgroundColor @ context='styleToken'};" >
          <h1 class="featurecard-title" style="color:${properties.textColor @ context='styleToken'};font-weight:400;" >${item.title @ context='text'}</h1>
          <p class="featurecard-description" style="color:${properties.textColor @ context='styleToken'};">
            ${item.description @ context='text'}
          </p>
          <sly data-sly-test="${item.showButton}">
            <div class="featurecard-button"
            data-sly-resource="${['btn', itemList.index] @ join='',resourceType='ford/components/content/fordbutton'}">
            </div>
          </sly>
        </div>
      </div>
    </sly>
  </div>
</sly>

<sly
  data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"
></sly>
